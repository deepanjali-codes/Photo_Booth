<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo_Booth</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Capture your Moments!</h1>

      <video autoplay id="video"></video>

      <div class="controls">
        <input type="number" min="0" placeholder="Timer (sec)" id="timer" />
        <button id="capture-btn"><b>Click</b></button>
      </div>

      <div class="controls">
        <select id="filter">
          <option value="none">No Filter</option>
          <option value="grayscale(100%)">Grayscale</option>
          <option value="sepia(100%)">Sepia</option>
          <option value="brightness(120%)">Bright</option>
          <option value="contrast(150%)">High Contrast</option>
          <option value="blur(2px)">Soft Blur</option>
        </select>
      </div>

      <div id="photos"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
